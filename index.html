<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加法和乘法计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        accent: '#8B5CF6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary transition duration-200;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-white rounded-2xl p-8 card-shadow transform transition-all duration-300 hover:scale-[1.02]">
            <div class="text-center mb-8">
                <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800 mb-2">加法和乘法计算器</h1>
                <p class="text-gray-500 text-sm">输入两个数字，进行加法或乘法运算</p>
            </div>
            
            <form id="calculatorForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="num1" class="block text-sm font-medium text-gray-700">第一个数字</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-calculator"></i>
                        </span>
                        <input type="number" id="num1" name="num1" required
                            class="pl-10 block w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-500 input-focus"
                            placeholder="输入第一个数字">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="num2" class="block text-sm font-medium text-gray-700">第二个数字</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-plus-circle"></i>
                        </span>
                        <input type="number" id="num2" name="num2" required
                            class="pl-10 block w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-500 input-focus"
                            placeholder="输入第二个数字">
                    </div>
                </div>
                
                <button type="button" id="addButton"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform hover:-translate-y-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fa fa-calculator group-hover:translate-x-1 transition-transform duration-300"></i>
                    </span>
                    加法计算
                </button>

                <button type="button" id="multiplyButton"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-accent to-secondary hover:from-accent/90 hover:to-secondary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform hover:-translate-y-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fa fa-times-circle group-hover:translate-x-1 transition-transform duration-300"></i>
                    </span>
                    乘法计算
                </button>
                
                <div id="resultContainer" class="hidden">
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-sm font-medium text-gray-700 mb-1">计算结果</h3>
                        <p id="result" class="text-2xl font-bold text-primary"></p>
                    </div>
                </div>
                
                <div id="errorContainer" class="hidden">
                    <div class="p-4 bg-red-50 rounded-lg border border-red-200">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fa fa-exclamation-circle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">错误</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p id="errorMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>© 2025 加法和乘法计算器 | 使用 Python Flask 构建</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('calculatorForm');
            const resultContainer = document.getElementById('resultContainer');
            const resultElement = document.getElementById('result');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const addButton = document.getElementById('addButton');
            const multiplyButton = document.getElementById('multiplyButton');

            function performCalculation(url, operator) {
                resultContainer.classList.add('hidden');
                errorContainer.classList.add('hidden');

                const submitButton = document.activeElement;
                const originalText = submitButton.innerHTML;

                try {
                    const num1 = parseFloat(document.getElementById('num1').value);
                    const num2 = parseFloat(document.getElementById('num2').value);

                    if (isNaN(num1) || isNaN(num2)) {
                        throw new Error('请输入有效的数字');
                    }

                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 计算中...';

                    // 调用后端API
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            num1: num1,
                            num2: num2
                        })
                    })
                   .then(response => {
                        if (!response.ok) {
                            throw new Error(`服务器错误: ${response.status}`);
                        }
                        return response.json();
                    })
                   .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }

                        resultElement.textContent = `${num1} ${operator} ${num2} = ${data.result}`;
                        resultContainer.classList.remove('hidden');

                        resultElement.classList.add('animate-pulse');
                        setTimeout(() => {
                            resultElement.classList.remove('animate-pulse');
                        }, 1000);
                    })
                   .catch(error => {
                        errorMessage.textContent = error.message;
                        errorContainer.classList.remove('hidden');

                        errorContainer.classList.add('animate-shake');
                        setTimeout(() => {
                            errorContainer.classList.remove('animate-shake');
                        }, 500);
                    })
                   .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalText;
                    });
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorContainer.classList.remove('hidden');

                    errorContainer.classList.add('animate-shake');
                    setTimeout(() => {
                        errorContainer.classList.remove('animate-shake');
                    }, 500);
                }
            }

            addButton.addEventListener('click', function() {
                performCalculation('/add', '+');
            });

            multiplyButton.addEventListener('click', function() {
                performCalculation('/multiply', '×');
            });

            document.head.insertAdjacentHTML('beforeend', `
                <style>
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        25% { transform: translateX(-5px); }
                        75% { transform: translateX(5px); }
                    }
                    .animate-shake {
                        animation: shake 0.5s ease-in-out;
                    }
                </style>
            `);
        });
    </script>
</body>
</html>
